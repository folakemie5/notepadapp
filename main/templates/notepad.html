{% extends 'base.html' %}

{% block title %}
{{ note.title }}
{% endblock title %}


{% block content %}
  <div class='container'>
    <br>
    <h4 style="color: #3d1144; background-color: yellow">{{ note.title }}</h4>
    <p style="color: #3d1140"> {{ note.body }}</p>
  </div>
  <div class='container' style = "margin-left:800px">
    <br>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" style="background-color:#3d1144">
    Edit Note
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Edit note</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form method = 'POST'>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Title</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name='title' placeholder= {{ note.title }} required>
                    <div id="emailHelp" class="form-text">Please enter the title of your note</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Description</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" name='description' placeholder = {{ note.description }} required>
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword2" class="form-label">Body</label>
                    <textarea type="text" class="form-control" id="exampleInputPassword2" name='body' required>{{ note.body }}</textarea>
                </div>
        
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-success">Save</button>
            </form>
        </div>
        </div>
    </div>
    </div>

  </div>


{% endblock content %}
